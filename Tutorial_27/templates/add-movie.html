{% extends 'base.html' %}
{% block title %} Add Movie {% endblock %}
{% block content %}
<!--
    For the project, you could consider using WTForms instead of the basic HTMl form like we use here
    It allows for stronger validation and 'cleaner' code (see tutorial 25). HTML forms are fine as well,
    but may not be 'best practice' or as impressive.
 -->

    <div style="display:flex; flex-direction:column; align-items:center; margin:5% auto;">
        <h1>Add a New Movie</h1>
        <form action="{{ url_for('add_movie') }}" method="post">
            <label for="movieTitle" style="margin:5% auto;">Movie Title:</label>
            <input type="text" id="movieTitle" name="movieTitle" required>
            <br>

            <label for="movieReleaseYear" style="margin:5% auto;">Release Year:</label>
            <input type="number" id="movieReleaseYear" name="movieReleaseYear" required>
            <br>

            <label for="movieStars" style="margin:5% auto;">Stars (1-5):</label>
            <input type="number" id="movieStars" name="movieStars" min="1" max="5" required>
            <br>

            <label for="movieImageURL" style="margin:5% auto;">Image URL:</label>
            <input type="text" id="movieImageURL" name="movieImageURL" required>
            <br>

            <button type="submit" style="margin:5% auto;">Add Movie</button>
        </form>

        <a href="{{ url_for('index') }}">Back to Movies List</a>
    </div>

{% endblock %}
