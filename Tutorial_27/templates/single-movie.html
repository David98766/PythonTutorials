{% extends 'base.html' %}
{% block title %} Movie Page {% endblock %}
{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{movie.movieImageURL}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{ movie.movieTitle }}</h1>
                <div class="fs-5 mb-5">
                    <span>{{movie.movieReleaseYear}}</span>
                </div>
                <div class="d-flex justify-content-left text-warning" style="font-size: 30px;">
                    <!-- Underscore is a convention we use for unused loop variables (since we do not need an actual value) -->
                    <!-- must include range as movieStars is an integer not a list -->
                    {% for _ in range(movie.movieStars) %}
                        <div class="bi-star-fill"></div>
                    {% endfor %}
                </div>
                <br>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
